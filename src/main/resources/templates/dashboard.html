<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>借书用户界面</title>
    <link rel="stylesheet" type="text/css" href="css/dashboard.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="sidebar">
    <h2>用户菜单</h2>
    <button class="nav-btn active" onclick="showSection('books')">📚 图书目录</button>
    <button class="nav-btn" onclick="showSection('records')">📝 借阅记录</button>
    <button class="nav-btn" onclick="showSection('renew')">🔄 续借申请</button>
    <button class="nav-btn" onclick="showSection('profile')">👤 我的信息</button>
    <a th:href="@{/logout}"><button class="nav-btn">🔓 退出登录</button></a>
</div>

<div class="main-content">
    <div id="books" class="content-section active">
        <h3>📚 图书目录</h3>
        <div class="book-list">
            <div class="book-card">
                <h4>《活着》</h4>
                <p>余华 - 可借</p>
            </div>
            <div class="book-card">
                <h4>《三体》</h4>
                <p>刘慈欣 - 已借出</p>
            </div>
            <div class="book-card">
                <h4>《围城》</h4>
                <p>钱钟书 - 可借</p>
            </div>
        </div>
    </divth:>

    <div id="records" class="content-section">
        <h3>📝 借阅记录</h3>
        <p>1.《三体》 借出日期：2025-04-01，归还日期：2025-04-10</p>
        <p>2.《活着》 借出日期：2025-03-10，已归还</p>
    </div>

    <div id="renew" class="content-section">
        <h3>🔄 续借申请</h3>
        <p>当前暂无可续借的图书。</p>
    </div>

    <div id="profile" class="content-section">
        <h3>👤 我的信息</h3>
        <p>用户名：user123</p>
        <p>联系方式：user@example.com</p>
    </div>
</div>

<script src="js/dashboard.js"> </script>
</body>
</html>
